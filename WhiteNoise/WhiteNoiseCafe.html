      var talks = document.getElementById('talks');
      var coffee = document.getElementById('coffee');
      var piano = document.getElementById('piano');
      var vol_talks = document.getElementById("vol-talks");
      var vol_coffee = document.getElementById("vol-coffee");
      var vol_piano = document.getElementById("vol-piano");
      window.setInterval(changevolume(),1);
      
      function setTalksVolume(){
        var vol_talks_val = vol_talks.value;
        var bird_vol = vol_talks_val / 100;
        talks.volume = bird_vol;
      }
      function muteTalks(){
        talks.volume = 0;
      }
      function setCoffeeVolume(){
        var vol_coffee_val = vol_coffee.value;
        var coffee_vol = vol_coffee_val / 50;
        coffee.volume = coffee_vol;
      }
      function muteCoffee(){
        coffee.volume = 0;
      }
      function setPianoVolume(){
        var vol_piano_val = vol_piano.value;
        var piano_vol = vol_piano_val / 100;
        piano.volume = piano_vol;
      }
      function mutePiano(){
        piano.volume = 0;
      }

      function muteMe(elem){
        elem.value = 0;
      }
      function muteAll(){
        var audios = document.querySelectorAll("audio");
        [].forEach.call(audios, function(audio) { muteMe(audio); });
      }
    </script>
