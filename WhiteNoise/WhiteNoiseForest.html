      var birds = document.getElementById('birds');
      var stream = document.getElementById('stream');
      var leaves = document.getElementById('leaves');
      var vol_birds = document.getElementById("vol-birds");
      var vol_stream = document.getElementById("vol-stream");
      var vol_leaves = document.getElementById("vol-leaves");
      window.setInterval(changevolume(),1);
      
      function setBirdsVolume(){
        var vol_birds_val = vol_birds.value;
        var bird_vol = vol_birds_val / 100;
        birds.volume = bird_vol;
      }
      function muteBirds(){
        birds.volume = 0;
      }
      function setStreamVolume(){
        var vol_stream_val = vol_stream.value;
        var stream_vol = vol_stream_val / 50;
        stream.volume = stream_vol;
      }
      function muteStream(){
        stream.volume = 0;
      }
      function setLeavesVolume(){
        var vol_leaves_val = vol_leaves.value;
        var leaves_vol = vol_leaves_val / 100;
        leaves.volume = leaves_vol;
      }
      function muteLeaves(){
        leaves.volume = 0;
      }

      function muteMe(elem){
        elem.value = 0;
      }
      function muteAll(){
        var audios = document.querySelectorAll("audio");
        [].forEach.call(audios, function(audio) { muteMe(audio); });
      }
    </script>
